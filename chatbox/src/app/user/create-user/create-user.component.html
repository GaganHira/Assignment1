<div class="jumbotron">
    <h1 class="display-6">Enter New user details</h1>
<div class="form-row">
    <form [formGroup]="createForm" (ngSubmit)="createUser(createForm.value)">
      <div class="form-group">
        <label> User Name:</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="username" required />
      </div>
      <div class="form-group">
        <label> Password:</label>
          <input type="password" class="form-control" autocomplete="off" formControlName="password" required />
      </div>
      <div class="form-group">
        <label> Date of Birth:</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="birthdate" required />
      </div>
      <div class="form-group">
        <label> Email: </label>
          <input type="email" class="form-control" autocomplete="off" formControlName="email" required />
       
      </div>
      <div class="form-group">
        <label> Age: </label>
          <input type="number" class="form-control" autocomplete="off" formControlName="age" required />
       </div>
      <div class="form-group">
        <label>
          Group Admin:</label>
          <input type="checkbox" autocomplete="off" formControlName="groupadmin" />
      </div>
      <div >
        <button class="btn btn-primary" [disabled]="!createForm.valid">Create User</button>
      </div>
    </form>
  </div>
  </div>
